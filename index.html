<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doado's - Brechó Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="products-area">
        <header class="main-header">
            <h1 class="logo">doado's</h1>
            <nav class="main-nav">
                <a href="#">home</a>
                <a href="#">sobre</a>
                <a href="#">produtos</a>
                <a href="contactForm.html">contact</a>
            </nav>
        </header>

        <div class="product-list-container">
            <div class="product-list">
                
                <div class="product-card">
                    <img src="placeholder-dress.jpg" alt="Vestido Preto Longo" class="product-image">
                    <p class="product-name">vestido preto longo</p>
                    <p class="product-price">20,90R$</p>
                </div>
                
                <div class="product-card">
                    <img src="placeholder-boots.jpg" alt="Bota Cano Alto Preta" class="product-image">
                    <p class="product-name">bota cano alto preta</p>
                    <p class="product-price">50,00R$</p>
                </div>
                
                <div class="product-card">
                    <img src="placeholder-blouse.jpg" alt="Camisa Laranja" class="product-image">
                    <p class="product-name">camisa laranja</p>
                    <p class="product-price">15,50R$</p>
                </div>
                
                <div class="product-card">
                    <img src="placeholder-pants.jpg" alt="Calça Social Preta" class="product-image">
                    <p class="product-name">calça social preta</p>
                    <p class="product-price">30,90R$</p>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script> 
</body>
</html>
