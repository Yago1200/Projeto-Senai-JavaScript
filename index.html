<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doado's - Brechó Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <header class="cabeçalho">
            <h1 class="logo">doado's</h1>
            <nav class="menu">
                <a href="index.html">home</a>
                <a href="sobre.html">sobre</a>
                <a href="#">produtos</a>
                <a href="contactForm.html">contact</a>
            </nav>
        </header>

        <div class="produtos-lista-container">
            <div class="produtos-lista">
                
                <div class="produtos-card">
                    <img src="placeholder-dress.jpg" alt="Vestido Preto Longo" class="produtos-imagem">
                    <p class="product-nome">vestido preto longo</p>
                    <p class="produtos-preco">20,90R$</p>
                </div>
                
                <div class="produtos-card">
                    <img src="placeholder-boots.jpg" alt="Bota Cano Alto Preta" class="produtos-imagem">
                    <p class="produtos-nome">bota cano alto preta</p>
                    <p class="produtos-preco">50,00R$</p>
                </div>
                
                <div class="produtos-card">
                    <img src="placeholder-blouse.jpg" alt="Camisa Laranja" class="produtos-imagem">
                    <p class="produtos-nome">camisa laranja</p>
                    <p class="produtos-preco">15,50R$</p>
                </div>
                
                <div class="produtos-card">
                    <img src="placeholder-pants.jpg" alt="Calça Social Preta" class="produtos-imagem">
                    <p class="produtos-nome">calça social preta</p>
                    <p class="produtos-preco">30,90R$</p>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>

</html>
