<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doado's - Brechó Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="products-area">
        <header class="main-header">
            <h1 class="logo">doado's</h1>
            <nav class="main-nav">
                <a href=index.html>home</a>
                <a href="#">sobre</a>
                <a href="#">produtos</a>
                <a href="#">contact</a>
            </nav>
        </header>

       <h2>Entre em contato</h2>
        
        <form id="contactForm" class="contact-form-design">
            
            <label for="nome">nome:</label>
            <div class="input-green-box">
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <label for="telefone">telefone:</label>
            <div class="input-green-box">
                <input type="tel" id="telefone" name="telefone">
            </div>
            
            <label for="email">email:</label>
            <div class="input-green-box">
                <input type="email" id="email" name="email" required>
            </div>
            
            <label for="duvida">dúvida:</label>
            <div class="input-green-box">
                <textarea id="duvida" name="duvida" rows="1"></textarea> 
            </div>
            
            <button type="submit" style="display: none;">Enviar</button>
        </form>
    </section>



    <script src="script.js"></script> 
</body>
</html>
