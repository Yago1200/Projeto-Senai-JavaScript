<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doado's - Brechó Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <header class="cabeçalho">
            <h1 class="logo">doado's</h1>
            <nav class="menu">
                <a href="index.html">home</a>
                <a href="#">sobre</a>
                <a href="produtos.html">produtos</a>
                <a href="contactForm.html">contact</a>
            </nav>
        </header>

        <div class="produtos-lista-container">
            <div class="produtos-lista">
                
                <div class="produtos-card">
                    <img src="imagens/vestido_preto.png" alt="Vestido Preto Longo" class="produtos-imagem">
                    <p class="product-nome">vestido preto longo</p>
                    <p class="produtos-preco">20,90R$</p>
                </div>
                
                <div class="produtos-card">
                    <img src="imagens/bota_preta.png" alt="Bota Cano Alto Preta" class="produtos-imagem">
                    <p class="produtos-nome">bota cano alto preta</p>
                    <p class="produtos-preco">50,00R$</p>
                </div>
                
                <div class="produtos-card">
                    <img src="imagens/camisa_laranja.png" alt="Camisa Laranja" class="produtos-imagem">
                    <p class="produtos-nome">camisa laranja</p>
                    <p class="produtos-preco">15,50R$</p>
                </div>
                
                <div class="produtos-card">
                    <img src="imagens/calça_preta.png" alt="Calça Social Preta" class="produtos-imagem">
                    <p class="produtos-nome">calça social preta</p>
                    <p class="produtos-preco">30,90R$</p>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>

</html>
